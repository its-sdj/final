<!DOCTYPE html>
<html>
<head>
    <title>Live Stream - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        .stream-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #preview {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            background: #000;
        }
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .status-live {
            background: #dc3545;
            color: white;
        }
        .status-offline {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <h2 class="text-center mb-4">Screen Sharing</h2>
        
        <div class="d-flex justify-content-between mb-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
            <div>
                Status: <span class="status-badge {% if stream_status.live %}status-live{% else %}status-offline{% endif %}">
                    {% if stream_status.live %}LIVE{% else %}OFFLINE{% endif %}
                </span>
            </div>
        </div>

        <div class="text-center mb-4">
            {% if not stream_status.live %}
                <a href="{{ url_for('start_stream') }}" class="btn btn-success btn-lg">Start Sharing</a>
            {% else %}
                <a href="{{ url_for('stop_stream') }}" class="btn btn-danger btn-lg">Stop Sharing</a>
            {% endif %}
        </div>

        {% if stream_status.live %}
        <div class="alert alert-info">
            <h5>Share this link with viewers:</h5>
            <input type="text" class="form-control" value="{{ url_for('view_stream', _external=True) }}" readonly>
            <small class="text-muted">Max 5 viewers allowed</small>
        </div>
        {% endif %}
    </div>
</body>
</html>
